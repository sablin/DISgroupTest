<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Country spa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Country select</h1>
    <div class="form-group">
    <input type="text" placeholder="Enter country/capital" class="form-control" name="filt" onkeyup="filter(this, 'sf')" onkeyup="tableSearch()">
    <label for="selectSort">Select sort:</label>
    <select name="selectSort" id="selectSort" class="form-control" onchange="sortColumn()">
        <option value="standart" disabled selected hidden>standart</option>
        <option value="country">country</option>
        <option value="capital">capital</option>
    </select>
        </div>
    <table class="table table-hover" id="sf" >
        <thead>
        <tr>
            <th>Country</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody class="countries">


        </tbody>
    </table>
    <button class="btn primary" id="addCountry">Add country</button>
    <button class="btn delCountry" onclick="deleteCountry()" disabled>Remove country</button>

</div>
<div class="modal-window" style="display: none">
    <form action="">
        <p>Введите данные новой страны</p>
        <input type="text" placeholder="Input country" class="form-control" id="countryName">
        <input type="text" placeholder="Input capital" class="form-control" id="capitalName">
        <button class="btn btn-primary" id="createCountry">Добавить страну</button>
        <button class="btn" id="cancel">Отмена</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vquery/5.0.1/v.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
